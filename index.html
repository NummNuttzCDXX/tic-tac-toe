<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="head">
        <h1>Tic-Tac-Toe</h1>
        <p>Play against the AI or invite a friend in this action packed game of Tic-Tac-Toe</p>
    </div>
    <div class="content">
        <div class="menu">
            <p>Who will you play against?</p>
            <div class="options">
                <label for="ai">Computer AI <input type="radio" name="vs" id="ai" checked></label>
                <label for="mult">2 Player <input type="radio" name="vs" id="mult"></label>
            </div>
        </div>

        <div class="game-container">
            <div class="space" data="1"></div>
            <div class="space" data="2"></div>
            <div class="space" data="3"></div>
            <div class="space" data="4"></div>
            <div class="space" data="5"></div>
            <div class="space" data="6"></div>
            <div class="space" data="7"></div>
            <div class="space" data="8"></div>
            <div class="space" data="9"></div>
        </div>
        <button type="button" class="play">New Game</button>
    </div>

    <footer>NummNuttzCDXX</footer>
</body>
</html>
